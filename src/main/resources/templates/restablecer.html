<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
</head>

<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">

            <!-- Imagen -->
            <div class="col-md-6 p-5">
                <img src="/img/Flores2.jpg" alt="Flores" class="img-fluid"
                     style="height: 400px; object-fit: cover;">
            </div>

            <!-- Card -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="card w-100 p-4 shadow">

                    <div class="card-header text-center">
                        <p class="fs-4 mb-0">Restablecer Contraseña</p>
                    </div>

                    <div class="card-body">

                        <!-- Error -->
                        <div th:if="${error}" class="alert alert-danger text-center"
                             th:text="${error}"></div>

                        <!-- Token hidden -->
                        <form th:action="@{/usuario/restablecer}" method="post">

                            <input type="hidden" name="token" th:value="${token}">

                            <!-- Nueva contraseña -->
                            <div class="mb-3">
                                <label class="form-label">Nueva contraseña</label>
                                <input class="form-control"
                                       type="password"
                                       name="contrasena"
                                       placeholder="Ingresa tu nueva contraseña"
                                       required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">
                                Guardar nueva contraseña
                            </button>
                        </form>
                    </div>

                    <div class="card-footer text-center">
                        <a th:href="@{/usuario/login}" class="text-decoration-none">
                            Volver a iniciar sesión
                        </a>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>
</body>

</html>
