<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${producto.nombre}">Producto</title>
</head>

<body>
<section>
    <div class="container mt-5 p-5">
        <div class="row">

            <!-- Imagen del producto -->
            <div class="col-md-6 p-4 d-flex align-items-center">
                <img th:src="${producto.imagenUrl}" 
                     th:alt="${producto.nombre}" 
                     class="img-fluid rounded shadow"
                     style="height: 400px; width: 100%; object-fit: cover;">
            </div>

            <!-- Información del producto -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="card w-100 p-4 shadow">

                    <div class="card-header text-center">
                        <p class="fs-4 mb-0" th:text="${producto.nombre}">Nombre producto</p>
                    </div>

                    <div class="card-body">

                        <!-- Descripción -->
                        <p class="mt-3" th:text="${producto.descripcion}"></p>

                        <!-- Precio -->
                        <h4 class="text-danger fw-bold mt-3"
                            th:text="'₡' + ${#numbers.formatDecimal(producto.precio, 0, 'COMMA', 2, 'POINT')}">
                        </h4>

                        <!-- Disponibilidad -->
                        <p class="fw-bold mt-2">
                            Disponibilidad: 
                            <span th:text="${producto.stock > 0 ? 'Disponible' : 'Agotado'}"></span>
                        </p>

                        <!-- Agregar al carrito -->
                        <form th:action="@{/carrito/agregar}" method="post" class="mt-3">
                            <input type="hidden" name="idProducto" th:value="${producto.id}">
                            <input type="hidden" name="cantidad" value="1">

                            <button type="submit" class="btn btn-primary w-100"
                                    style="background-color: #d3006b; border-color: #d3006b;">
                                Agregar al carrito
                            </button>
                        </form>

                        <!-- Volver -->
                        <a th:href="@{/catalogo}" class="btn btn-secondary w-100 mt-3">
                            Volver al catálogo
                        </a>

                    </div>

                </div>
            </div>

        </div>
    </div>
</section>
</body>

</html>
